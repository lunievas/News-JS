<head>

    <title>Portal de notícias</title>

<body>
    <header class="bg-info">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">Portal de Notícias</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Últimas Notícias <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notícias de Tecnologia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pesquisa</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="row" id="listaDeNoticias">
            <div class="col-3">
                <div class="card">
                    <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">Título do card</h5>
                        <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer
                            preencher o conteúdo do card.</p>
                        <a href="#" class="btn btn-primary">Visitar</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
